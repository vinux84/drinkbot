<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <title>DrinkBot</title>
  </head>
    <body>
        <h1>DrinkBot</h1>
        <p>You are now connected to DrinkBot's setup page.</p>
        <p>Let's configure DrinkBot to connect to your local wifi</p>
        <form action="/configure" method="POST" autocomplete="off" autocapitalize="none">
            <label for="ssid">Network Name:</label><br>
            <input type="text" id="ssid" name="ssid" required><br>
            <label for="password">Password:</label><br>
            <input type="text" id="password" name="password" required><br><br>
            <p>Please enter your 10 digit phone number so you can access the DrinkBot once it's online. The DrinkBot will send you a link through a text message.</p>
            <label for="phone_number">Phone Number:</label><br>
            <input type="number" min="10" max="10" id="phone_number" name="phone_number" required><br><br>
            <button>Save</button>
        </form>
    </body>
</html>
