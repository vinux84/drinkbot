<script>
if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );

<script type="text/javascript">
    
    var drink_one_n = "{{drink_one_name}}";
    var drink_two_n = "{{drink_two_name}}";
    var drink_three_n = "{{drink_three_name}}";
    var drink_four_n = "{{drink_four_name}}";
   
    var drink_one_a = "{{drink_one_amount}}";
    var drink_two_a = "{{drink_two_amount}}";
    var drink_three_a = "{{drink_three_amount}}";
    var drink_four_a = "{{drink_four_amount}}";
    
    const drink_one = document.getElementById('drink_one');
    const drink_two = document.getElementById('drink_two');
    const drink_three = document.getElementById('drink_three');
    const drink_four = document.getElementById('drink_four');
    
    drink_one.addEventListener("click", function (){progress_bar(drink_one_n, drink_one_a);});    
    drink_two.addEventListener("click", function (){progress_bar(drink_two_n, drink_two_a);});
    drink_three.addEventListener("click", function (){progress_bar(drink_three_n, drink_three_a);});
    drink_four.addEventListener("click", function (){progress_bar(drink_four_n, drink_four_a);});
    
    function drink_check(drink_name, drink_amount) {
        if (drink_name === 'one') {
            var drink_n = drink_one_n;
        } else if (drink_name === 'two') {
            var drink_n = drink_two_n;
        } else if (drink_name === 'three') {
            var drink_n = drink_three_n;
        } else if (drink_name === 'four') {
            var drink_n = drink_four_n;
        } progress_bar(drink_n, drink_amount);}
        
    function progress_bar(drink_name, drink_amount) {
        disable_drinks();
        disable_drinks();
        var drink_amount_split = drink_amount.split(" ");
        var drink_num = drink_amount_split[0];
        var num_length = drink_num.length;
        if (num_length === 3) {
            var float_array = drink_num.split(".");
            var first = float_array[0];
            var second = float_array[1];
            var together = first + second + "00";
            var num = Number(together);
        } else
            if (num_length === 1) {
                var together = drink_num + "000";
                var check_num = Number(together);
                if (check_num === 3000) {
                    var num = check_num;
                } else
                    if (check_num === 4000) {
                        var num = check_num + 250;
                    } else
                        if (check_num === 5000) {
                            var num = check_num + 500;
                        }
        }  
  
        var total_seconds = num + 18000;
        var value = 0;
        let id = setInterval(function(){
            value++;
            document.getElementById('statusvalue').innerHTML = value + "% - " + " Pouring " + drink_name;
            document.getElementById('statusvalue').style.width = value + "%";
            if (value >= 100){
                clearInterval(id);
                document.getElementById('statusvalue').style.width = "100%";
                document.getElementById('statusvalue').innerHTML = "100% - " + drink_name + " Served, Enjoy!";
                setTimeout(stop_bar, 5000);
                
            }
        }, total_seconds / 100); 
    }
    
    function stop_bar() {
        document.getElementById('statusvalue').style.width = "0%";
    }
    
    function disable_drinks() {
        document.getElementById("drink_one").disabled = true;
        document.getElementById("drink_two").disabled = true;
        document.getElementById("drink_three").disabled = true;
        document.getElementById("drink_four").disabled = true; 
    }
    
    function enable_drinks() {
        document.getElementById("drink_one").disabled = false;
        document.getElementById("drink_two").disabled = false;
        document.getElementById("drink_three").disabled = false;
        document.getElementById("drink_four").disabled = false; 
    }
</script>

<script src="data:text/javascript,async function getStatus() {const t = await fetch('/status'); const tVal = await t.text(); var tVal_l = tVal.length; if (tVal === 'nocup') {disable_drinks()} else if (tVal_l === 6) {enable_drinks()} else if (tVal_l > 6) {var split_tVal = tVal.split(' '); drink_check(split_tVal[0], split_tVal[1])} setTimeout(getStatus, 1000)}; getStatus();" defer></script>
