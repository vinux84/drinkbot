<!DOCTYPE html>
<html lang="en">
<head>
    <title>DrinkBot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body style="background-color:#0f1012;">
<br/>
<div class="text-white text-center">
  <h1 class="display-1 fw-bold">DrinkBot</h1>
</div>
<br/>
<br/>
<div class="row">
    <h1 class="display-3 fw-normal text-begin text-white">Edit Center:</h1>
</div>
<br/>
<form action="/" method="POST">
<div class="row">
    <div class="col-8">
        <p class="display-6 text-begin text-white">Drink One Activate:</p>
    </div>
    <div class="col-4 d-flex justify-content-center form-check fs-1 form-switch text-white">
        <input class="form-check-input" type="checkbox" role="switch" onclick="OneisChecked()" id="toggle_drink_one" {{drink_one_t}}>
        <label class="form-check-label display-6" for="toggle_drink_one"></label>
    </div>
</div>    
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control" id="drink_one_name" name="drink_one_name" placeholder="{{drink_one_name}}" {{drink_one_state}}>
        </div>
        <div class="col-4">
            <select class="form-select" style="width:auto;" id="drink_one_amount" name="drink_one_amount" aria-label="drink_one_amount" {{drink_one_state}}>
                <option selected>{{drink_one_amount}}</option>
                <option value="1.5 oz. (Single)">1.5 oz. (Single)</option>
                <option value="3 oz. (Double)">3 oz. (Double)</option>
                <option value="4 oz. (Glass)">4 oz. (Glass)</option>
                <option value="5 oz. (Glass)">5 oz. (Glass)</option>
            </select>
        </div>
        <div class="col-4">
            <div class="container text-center">
                <button type="button" class="btn btn-warning" id="drink_one_prime" {{drink_one_state}}>Prime</button>
            </div>
        </div>  
    </div>
       
    <br/>
    <br/>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-begin text-white">Drink Two Activate:</p>
    </div>
    <div class="col-4 d-flex justify-content-center form-check fs-1 form-switch text-white">
        <input class="form-check-input" type="checkbox" role="switch" onclick="TwoisChecked()" id="toggle_drink_two" {{drink_two_t}}>
        <label class="form-check-label display-6" for="toggle_drink_two"></label>
    </div>
</div>    
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control" id="drink_two_name" name="drink_two_name" placeholder="{{drink_two_name}}" {{drink_two_state}}>
        </div>
        <div class="col-4">
            <select class="form-select" style="width:auto;" id="drink_two_amount" name="drink_two_amount" aria-label="drink_two_amount" {{drink_two_state}}>
                <option selected>{{drink_two_amount}}</option>
                <option value="1.5 oz. (Single)">1.5 oz. (Single)</option>
                <option value="3 oz. (Double)">3 oz. (Double)</option>
                <option value="4 oz. (Glass)">4 oz. (Glass)</option>
                <option value="5 oz. (Glass)">5 oz. (Glass)</option>
            </select>
        </div>
        <div class="col-4">
            <div class="container text-center">
                <button type="button" class="btn btn-warning" id="drink_two_prime" {{drink_two_state}}>Prime</button>
            </div>
        </div>  
    </div>
    <br/>
    <br/>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-begin text-white">Drink Three Activate:</p>
    </div>
    <div class="col-4 d-flex justify-content-center form-check fs-1 form-switch text-white">
        <input class="form-check-input" type="checkbox" role="switch" onclick="ThreeisChecked()" id="toggle_drink_three" {{drink_three_t}}>
        <label class="form-check-label display-6" for="toggle_drink_three"></label>
    </div>
</div>    
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control" id="drink_three_name" name="drink_three_name" placeholder="{{drink_three_name}}" {{drink_three_state}}>
        </div>
        <div class="col-4">
            <select class="form-select" style="width:auto;" id="drink_three_amount" name="drink_three_amount" aria-label="drink_three_amount" {{drink_three_state}}>
                <option selected>{{drink_three_amount}}</option>
                <option value="1.5 oz. (Single)">1.5 oz. (Single)</option>
                <option value="3 oz. (Double)">3 oz. (Double)</option>
                <option value="4 oz. (Glass)">4 oz. (Glass)</option>
                <option value="5 oz. (Glass)">5 oz. (Glass)</option>
            </select>
        </div>
        <div class="col-4">
            <div class="container text-center">
                <button type="button" class="btn btn-warning" id="drink_three_prime" {{drink_three_state}}>Prime</button>
            </div>
        </div>  
    </div>
    <br/>
    <br/>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-begin text-white">Drink Four Activate:</p>
    </div>
    <div class="col-4 d-flex justify-content-center form-check fs-1 form-switch text-white">
        <input class="form-check-input" type="checkbox" role="switch" onclick="FourisChecked()" id="toggle_drink_four" {{drink_four_t}}>
        <label class="form-check-label display-6" for="toggle_drink_four"></label>
    </div>
</div>    
    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control" id="drink_four_name" name="drink_four_name" placeholder="{{drink_four_name}}" {{drink_four_state}}>
        </div>
        <div class="col-4">
            <select class="form-select" style="width:auto;" id="drink_four_amount" name="drink_four_amount" aria-label="drink_four_amount" {{drink_four_state}}>
                <option selected>{{drink_four_amount}}</option>
                <option value="1.5 oz. (Single)">1.5 oz. (Single)</option>
                <option value="3 oz. (Double)">3 oz. (Double)</option>
                <option value="4 oz. (Glass)">4 oz. (Glass)</option>
                <option value="5 oz. (Glass)">5 oz. (Glass)</option>
            </select>
        </div>
        <div class="col-4">
            <div class="container text-center">
                <button type="button" class="btn btn-warning" id="drink_four_prime" {{drink_four_state}}>Prime</button>
            </div>
        </div>  
    </div>
    <br/>
    <div class="row">
         <div class="col">
            <div class="container mt-3 text-center">
                <button type="button" class="btn btn-primary" id="home">Home</button>
            </div>
        </div>
        <div class="col">
            <div class="container mt-3 text-center">
                <button type="{{save_drink_status}}" class="btn btn-success" id={{save_drink_status}}>Save Drinks</button>
            </div>
        </div>
    </div>
</form>

<script>
   async function OneisChecked() {
      var c = document.getElementById('toggle_drink_one');
      if (c.checked) {
        await fetch('/drink_one_on');
        window.location.href = '/edit';
      } else {
        await fetch('/drink_one_off');
        window.location.href = '/edit';
      }
   }
</script>

<script src="data:text/javascript,document.getElementById('button').onclick = function() { window.location.href = '/'; };" defer></script>

<script src="data:text/javascript,document.getElementById('drink_one_prime').onclick = async function() { await fetch('/drink_one_prime'); };" defer></script>
<script src="data:text/javascript,document.getElementById('drink_two_prime').onclick = async function() { await fetch('/drink_two_prime'); };" defer></script>
