<!DOCTYPE html>
<html lang="en">
<head>
    <title>DrinkBot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body style="background-color:#0f1012;">
<br/>
<div class="text-white text-center">
  <h1 class="display-1 fw-bold">DrinkBot</h1>
</div>
<br/>
<br/>
<div class="row">
    <h1 class="display-3 fw-normal text-begin text-white">Control Center:</h1>
</div>
<br/>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-center text-white">{{drink_one_name}}</p>
    </div>
    <div class="col-3">
        <div class="container text-end">
            <button type="button" class="btn btn-success btn-lg" id="drink_one" {{drink_one_state}}>Pour</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-center text-white">{{drink_one_amount}}</p>
    </div>
    <div class="col-3">
    </div>        
</div>
<br/>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-center text-white">{{drink_two_name}}</p>
    </div>
    <div class="col-3">
        <div class="container text-end">
            <button type="button" class="btn btn-success btn-lg" id="drink_two" {{drink_two_state}}>Pour</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-center text-white">{{drink_two_amount}}</p>
    </div>
    <div class="col-3">
    </div>        
</div>
<br/>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-center text-white">{{drink_three_name}}</p>
    </div>
    <div class="col-3">
        <div class="container text-end">
            <button type="button" class="btn btn-success btn-lg" id="drink_three" {{drink_three_state}}>Pour</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-center text-white">{{drink_three_amount}}</p>
    </div>
    <div class="col-3">
    </div>        
</div>
<br/>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-center text-white">{{drink_four_name}}</p>
    </div>
    <div class="col-3">
        <div class="container text-end">
            <button type="button" class="btn btn-success btn-lg" id="drink_four" {{drink_four_state}}>Pour</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <p class="display-6 text-center text-white">{{drink_four_amount}}</p>
    </div>
    <div class="col-3">
    </div>        
</div>
<div class="row">
    <div class="col">
        <div class="container mt-3 text-center">
            <button type="button" class="btn btn-primary" id="editBtn">Edit Drinks</button>
        </div>
    </div>
</div>
</br>
<div class="row g-1">
    <div class="container mt-3 text-center">
        <button type="button" class="btn btn-danger" id="resetBtn">Reset DrinkBot</button>
    </div>
</div>
<script>
if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}
</script>





<script src="data:text/javascript,document.getElementById('drink_one').onclick = async function() { await fetch('/drink_one'); };" defer></script>
<script src="data:text/javascript,document.getElementById('drink_two').onclick = async function() { await fetch('/drink_two'); };" defer></script>
<script src="data:text/javascript,document.getElementById('drink_three').onclick = async function() { await fetch('/drink_three'); };" defer></script>
<script src="data:text/javascript,document.getElementById('drink_four').onclick = async function() { await fetch('/drink_four'); };" defer></script>
<script src="data:text/javascript,document.getElementById('editBtn').onclick = function() { window.location.href = '/edit'; };" defer></script>
<script src="data:text/javascript,document.getElementById('savedrinks').onclick = function() { window.location.href = '/'; };" defer></script>
<script src="data:text/javascript,document.getElementById('resetBtn').onclick = function() { window.location.href = '/reset'; };" defer></script>

            
</body>
</html>
